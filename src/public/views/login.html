<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Login</h1>

	<!-- Show any messages that are present  -->
	<div growl></div>

	<!--  Login Form  -->
	<form ng-submit="loginFormCtrl.login()" ng-controller="LoginFormController as loginFormCtrl">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" ng-model="loginFormCtrl.email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="loginFormCtrl.password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Login</button>
	</form>

	<hr>

	<p>Need an account? <a href="/signup">Signup</a></p>
	<p>Or go <a href="/">home</a>.</p>
</div>
